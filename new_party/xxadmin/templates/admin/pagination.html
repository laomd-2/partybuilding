{% load admin_list %}
{% load i18n %}
<ul class="pagination">
  <li><span><span class="text-success">{{ cl.result_count }}</span> {{ cl.opts.verbose_name }}</span></li>
  {% if pagination_required %}
    {% for i in page_range %}
        <li>{% paginator_number cl i %}</li>
    {% endfor %}
  {% endif %}
  {% if show_all_url %} <li><a href="{{ show_all_url }}" class="showall">{% trans 'Show all' %}</a></li>{% endif %}
</ul>
