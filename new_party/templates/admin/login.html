{% load static %}
<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">
  <meta name="robots" content="NONE,NOARCHIVE"/>
  <title></title>

  
  <link href="/static/xadmin/vendor/bootstrap/css/bootstrap.css" type="text/css" media="screen" rel="stylesheet">
  <link href="/static/css/bootstrap-switch.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/bootstrap-table.css">
  <link rel="stylesheet" href="/static/css/bootstrap-table-fixed-columns.css">
  <link rel="stylesheet" type="text/css" id="site-theme" href="/static/xadmin/css/themes/bootstrap-xadmin.css"/>
  <link href="/static/xadmin/vendor/font-awesome/css/font-awesome.min.css" type="text/css" media="screen"
        rel="stylesheet">
  <link href="/static/xadmin/css/xadmin.main.css" type="text/css" media="screen" rel="stylesheet">
  <link href="/static/xadmin/css/xadmin.plugins.css" type="text/css" media="screen" rel="stylesheet">
  <link href="/static/xadmin/css/xadmin.responsive.css" type="text/css" media="screen" rel="stylesheet">
  <link href="/static/xadmin/css/xadmin.form.css" type="text/css" media="screen" rel="stylesheet">

  <style type="text/css">
    #panel-login {
      max-width: 350px;
    }

    #panel-login .controls {
      padding: 0px 15px 15px !important;
    }

    #panel-login .alert-block {
      padding: 0px;
    }

    #panel-login .alert-block ul {
      margin: 10px 15px;
      padding-left: 0px;
    }

    #panel-login .alert-block ul li {
      list-style-type: none;
    }
  </style>

  <script type="text/javascript" src="/static/js/jquery2.1.0.js"></script>
  <script src="/static/js/bootstrap-switch.js"></script>
</head>
<body class="login">
<div class="container">

  <form action="" method="post" id="login-form">
    <div class="panel panel-default panel-single" id="panel-login">
      {% csrf_token %}
      <div class="panel-heading">

        <h2 class="form-signin-heading">
          请登录
        </h2>

      </div>
      <div class="panel-body">
        <div id="div_id_username" class="row">
          <div class="controls clearfix">
            <div class="input-group input-group-lg">
              <span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
              <input class="form-control input-lg" id="id_username" maxlength="254"
                     name="username" type="text" placeholder="学号">
            </div>
          </div>
        </div>

        <div id="div_id_password" class="row">
          <div class="controls clearfix">
            <div class="input-group input-group-lg">
              <span class="input-group-addon"><i class="fa fa-lock fa-fw"></i></span>
              <input class="form-control input-lg" id="id_password" name="password"
                     type="password" placeholder="密码">
            </div>
          </div>
        </div>

        <input type="hidden" name="next" value="{{ next|default:'/' }}"/>

        <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>

        <div class="text-info" style="margin-top:15px;"><a href="/admin/password_reset/"><i
            class="fa fa-question-sign"></i> 忘记了您的密码或用户名？</a></div>

        <div><i class="fa fa-question-sign"></i>没有帐号？
          <a href="account/register/">[立即注册]</a>
        </div>

      </div>

    </div>
  </form>

</div> <!-- /container -->

<script type="text/javascript">
    document.getElementById('id_username').focus()
</script>

<script type="text/javascript" src="/static/xadmin/vendor/bootstrap/js/bootstrap.js"></script>
<script type="text/javascript" src="/static/xadmin/vendor/jquery-ui/jquery.ui.core.min.js"></script>
<script type="text/javascript" src="/static/xadmin/vendor/jquery-ui/jquery.ui.widget.min.js"></script>
<script type="text/javascript" src="/static/xadmin/vendor/jquery-ui/jquery.ui.mouse.min.js"></script>
<script type="text/javascript" src="/static/xadmin/vendor/jquery-ui/jquery.ui.sortable.min.js"></script>
<script type="text/javascript" src="/static/xadmin/js/xadmin.main.js"></script>
<script type="text/javascript" src="/static/xadmin/js/xadmin.responsive.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="/static/js/bootstrap-table.js"></script>
<!-- Latest compiled and minified Locales -->
<script src="/static/js/bootstrap-table-fixed-columns.js"></script>
<script type="text/javascript" src="/static/xadmin/vendor/jquery-ui/jquery.ui.effect.min.js"></script>
<script type="text/javascript" src="/static/xadmin/js/xadmin.plugin.themes.js"></script>

</body>
</html>
